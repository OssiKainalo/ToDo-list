<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script> // JavaScript alkaa

    var i = 0;

    function lisaaDone(indexi, obj) {
        document.getElementById("todotaulukko").deleteRow(obj.parentElement.parentElement.rowIndex);
        document.getElementById("donetaulukko").innerHTML += obj.parentElement.parentElement.innerHTML;
        document.getElementById("btn" + indexi).outerHTML = "";
    }

    function printItem() {
        var x = document.forms[0];
        var item = x.item;
        var day = x.day;
        var month = x.month;

        if (item.value == "" || day.value == "Day" || month.value == "month") {

            if (item.value == "") {
                item.style.borderColor = "red";
            }
            else
                item.style.removeProperty('border');

            if (day.value == "Day") {
                day.style.borderColor = "red";
            }
            else
                day.style.removeProperty('border');

            if (month.value == "month") {
                month.style.borderColor = "red";
            }
            else
                month.style.removeProperty('border');

            alert("The task cannot be added! \nPlease make sure that you have given a name to your task as well as a day and a month for your task's due date.");
        }
        else {
            i = i + 1;
            document.getElementById("todotaulukko").innerHTML += "<tr id=\"row" + i + "\"><td>" + "<button id=\"btn" + i + "\" onclick=\"lisaaDone(" + i + ", this)\" name=\"btn\">Check!</button>" + "</td><td>" + item.value + "</td><td>" + day.value + "." + month.value + "</td></tr>";
            item.style.removeProperty('border');
            day.style.removeProperty('border');
            month.style.removeProperty('border');
            console.log("i id on " + i);
        }
    } // function print item closure
    </script>
</head>
